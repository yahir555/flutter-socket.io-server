<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket.io Client</title>
</head>
<body>
    <h1>Acceso denegado</h1>
    
    <script src="/socket.io/socket.io.js"></script> <!-- Socket.io client -->
    <script>
        const socket = io();  // This connects to the server

        socket.on('connect', () => {
            console.log('conectado al servidor');
        });

        socket.on('disconnect', () => {
            console.log('Perdimos comunicaci√≥n con el servidor');
        });

        socket.emit('mensaje', {nombre: 'Yahir', } );

        socket.on('nuevo-mensaje', function(payload){
            console.log('Escuchando: ', payload);
        });

        socket.on('active-bands', function( bands ){
            console.clear();
            console.table( bands );
        });

    </script>
</body>
</html>
